{% block content %}

    <div class="col-3 border border-primary  ">
        <form action="" method="post" id="client" class="m-2">

            <input type="text" class="form-control m-1" id="name" placeholder="name" name="name">
    
            <input type="number" class="form-control m-1" id="abono" placeholder="abono" name="abono">
            
            <input type="number" class="form-control m-1" id="account-status" placeholder="account-status" name="account-status">

            <button type="submit" class="btn btn-primary my-2">save</button>
        </form>
    </div>
    <div class="col-1">

    </div>
    <div class="col-8 border border-primary ">
        <table class="table caption-top">
            <caption>List of clients</caption>

              <tr>
                <th scope="col">#</th>

                <th scope="col">abonos</th>
                <th scope="col">account-status</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">1</th>

              </tr>

                <th scope="row">2</th>

   </div>
