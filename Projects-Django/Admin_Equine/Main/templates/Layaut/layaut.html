<!doctype html>
<html lang="en">
    <head>
        <title>Admin Equine |{% block title %}{% endblock title %}</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        {% load static %}
        <link rel="stylesheet" type="text/css" href="{% static "css/style.css" %}"/>
    </head>

    <body>
        <header>
            <!-- Nav tabs -->
           
            <nav class="navbar bg-primary">
                <div class="container-fluid">
                  <a class="navbar-brand" href="">
                    <img src="{% static "img/iconDev.png" %}" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                   <span class="text-white"> Admin Equine</span>
                  </a>
                </div>
              </nav>

              <ul class="nav justify-content-center">
                <li class="nav-item">
                  <a class="nav-link " href="#">Sale Note</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="clients/">Client</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Record product</a>
                </li>
                
              </ul>
        </header>
        <main class="container">
            {% block content %}
                <div class="row">
                    <div class="col">
                        <h2 class="text-center">Bienvenido | Lenay</h2>
                    </div>
                    
                </div>
            {% endblock content %}
        </main>
        <footer>
            <!-- place footer here -->
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
